{% extends "studypath/base.html" %}

{% block content %}
<div class="index-container">
    {% for stage in stages %}
        <div>
            <span>Stage {{ stage.stage }}</span>
            <a href="learn/{{ stage.id }}" class="links">Learn</a>
            <a href="practice/{{ stage.id }}" class="links">Practice</a>
            <a href="test/{{ stage.id }}" class="links">Test</a>
        </div>

    {% endfor %}
</div>
{% endblock content %}
