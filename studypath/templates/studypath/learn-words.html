{% extends "studypath/base.html" %}

{% block content %}
<div class="page-container">

    <div class="learn-info">
        <h2>Stage {{ stage }}: Learn</h2>
        <a href="/studypath/learn/{{ stage }}">Back</a>
    </div>

    <div class="learn-box-container">
        <div class="learn-card">
            <p class="learn-word-spa" id="spaWord">Spanish Word</p>
            <p class="learn-word-eng" id="engWord">English Word</p>
            <button id="audioBtn">Play</button>
            <div class="input-container">
                <button class="link-btn" id="userSubmit">Next</button>
            </div>
        </div>
    </div>

    
    
</div>

{% load static %}
<script src="{% static 'studypath/js/learn.js' %}"></script>

    
{% endblock content %}
