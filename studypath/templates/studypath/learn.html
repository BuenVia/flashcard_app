{% extends "studypath/base.html" %}

{% block content %}
<div class="page-container">

    <div class="learn-info">
        <h2>Stage {{ stage }}: Learn</h2>
    </div>

    <div class="learn-box-container">
        {% for gt in grammar_type %}
            <a class="link-btn" href="/studypath/learn/{{ stage }}/vocab/{{ gt.id }}?stage={{ stage }}&grammar_type={{ gt.id }}">{{ gt.type }}</a>
        {% endfor %}
    </div>  
    
</div>

{% load static %}
<script src="{% static 'studypath/js/learn.js' %}"></script>

    
{% endblock content %}
